<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>This is a simpleRegister Form made using Boostrap.</p>
        </div>

        <div class="form-content">
            <form [formGroup]="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="nameCtrl" placeholder="Your Name *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="numberCtrl"
                                placeholder="Phone Number *" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="pwdCtrl"
                                placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="cpwdCtrl"
                                placeholder="Confirm Password *" value="" />
                        </div>
                    </div>
                </div>
                <button type="button" (click)="saveData()" class="btnSubmit">Submit</button>
            </form>
        </div>

        <br>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Phone">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Password">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.confirm}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

        <br>

        <div class="py-4 card mb-3 px-4">
            <table class="table table-striped w-auto">

                <!--Table head-->
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    <tr *ngFor="let student of dataSource; index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ student.name }}</td>
                        <td>{{ student.number }}</td>
                        <td>{{ student.password }}</td>
                        <td>{{ student.confirm }}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary btn-sm" (click)="openEditDialog(student)"><i
                                    class="fa fa-edit"></i>
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-danger btn-sm" (click)="openDeleteDialog()"><i
                                    class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
        </div>
    </div>
</div>
